<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
    <script src="public/js/popper.js"></script>
    <script src="public/js/bootstrap.js"></script>
    <script src="public/js/leaderline.js"></script>
    <title>arbol de expresion</title>
    <style>
    #contenido_arbol {
        position: relative;
        min-height: 400px;
    }
    .nodo {
        width: 200px;
        height: 60px;
    }
    .recorrido {
        background-color: #f8f9fa;
        border-left: 4px solid;
        padding: 10px;
        margin: 5px 0;
    }
    .inorden { border-left-color: #28a745; }
    .preorden { border-left-color: #007bff; }
    .postorden { border-left-color: #dc3545; }
</style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col text-center">
                <h1 class="text-primary">Árbol de expresiones</h1>
                <hr>
            </div>
            <div class="col-md-4">
                <label class="mt-2" for="expresion">Ingrese una operación  </label>
                <input type="text" class="form-control mt-2" id="expresion" placeholder="Ej: 3+5*2">
                <button id="btn_generar" class="btn btn-primary w-100 mt-2">Generar árbol</button>
            </div>
            <div class="col-10">
                <div id="contenido_arbol" class="row justify-content-around border border-primary" style="height: 300px;">
                    
                </div>
            </div>
        </div>

        <div class="row mt-4" id="seccion-recorridos" style="display: none;">
            <div class="col-12">
                <h3 class="text-center">Recorridos del Árbol</h3>
                <hr>
                <div class="recorrido inorden">
                    <strong>Inorden :</strong>
                    <span id="resultado-inorden">-</span>
                </div>
                <div class="recorrido preorden">
                    <strong>Preorden :</strong>
                    <span id="resultado-preorden">-</span>
                </div>
                <div class="recorrido postorden">
                    <strong>Postorden :</strong>
                    <span id="resultado-postorden">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="public/js/main.js"></script>
</body>
</html>
